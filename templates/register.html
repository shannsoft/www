<ion-modal-view>
    <ion-content class="gsg_main_container">
      <div class="gsg_login">
        <div class="banner_logo">
            <img src="../img/logo3.png" alt="">
        </div>
        <div>
          <form name="userRegistration">
            <div class="list">
              <label class="item item-input">
                <input type="text" name="mobile" placeholder="Mobile" ng-model="loginCtrl.user.mobile" ng-pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" placeholder="Mobile No">
                <span ng-show="userRegistration.mobile.$error.pattern && userRegistration.mobile.$touched">invalid phone</span>
            </label>
            <span class="item item-input" ng-show="userRegistration.mobile.$error.pattern && userRegistration.mobile.$touched">invalid phone</span>
              <!-- <label class="item item-input">
                <input type="password" ng-model="loginCtrl.user.password" placeholder="Password">
              </label> -->
              <button class="button button-block button-positive" type="submit"  ng-click="loginCtrl.register()">Get OTP</button>
              
              <!-- <label class="item item-social">
                <button class="button button-facebook left" type="submit"><i class="icon ion-social-facebook m-r-5"></i>  facebook</button>
                <button class="button button-google right" type="submit"><i class="icon ion-social-google m-r-5"></i>  Google</button>
              </label> -->
              <label class="item item-label item-label-already-registered">
                  <!-- <a href="" class="text-upper forgot">Forgot Password</a> -->
                  <button class="button button-block button-positive" type="submit" ui-sref="login">I am already registered</button>
              </label>
              
            </div>
          </form>
        </div>
      </div>
      
    </ion-content>
  </ion-modal-view>
