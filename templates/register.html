<ion-view cache-view="false" hide-nav-bar="true">
    <ion-content class="gsg_main_container">
      <div class="gsg_login">
        <div class="banner_logo">
            <img src="img/logo3.png" alt="">
        </div>
        <div>
          <form name="userRegistration">
            <div class="list">
              <label class="item item-input">
                <input type="text" name="mobile" placeholder="Mobile" ng-model="loginCtrl.user.contact_no" ng-pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" placeholder="Mobile No" required>                
            </label>
            <span class="plain-text row" ng-show="userRegistration.mobile.$error.pattern && userRegistration.mobile.$touched">invalid phone</span>           
              <button class="button button-block button-positive" type="submit" ng-disabled="userRegistration.$invalid" ng-click="loginCtrl.getOtp()">Get OTP</button>
              <label class="item item-label item-label-already-registered">
                  <!-- <a href="" class="text-upper forgot">Forgot Password</a> -->
                  <button class="button button-block button-positive" type="submit" ui-sref="app.mapView">I am already registered</button>
              </label>
              
            </div>
          </form>
        </div>
      </div>
      
    </ion-content>
  </ion-view>
