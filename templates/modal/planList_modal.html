<ion-modal-view>
    <ion-header-bar class="bar-energized gsg-colour">
        <button class="button button-clear" ng-click="planCtrl.closeModal()">
            <i class="icon ion-android-close"></i>
        </button>
        <h1 class="title">{{planCtrl.planSrvcDtls.description}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-plan">
            <a class="item item-avatar" href="" ng-repeat="services in planCtrl.planSrvcDtls.schemeServiceDtls" >
                <h2>{{services.serviceDesc}}</h2>
                <p>{{services.freeUsage}} Checkup/Year</p>
            </a>
        </div>
    </ion-content>
    <ion-footer-bar class="map-footer" >
        <button class="button button-block button-map" type="submit" ng-click="planCtrl.subscribePlan(planCtrl.planSrvcDtls)" >PAY NOW  ({{planCtrl.planSrvcDtls.price}}+ GST) </button>        
    </ion-footer-bar>
</ion-modal-view>
