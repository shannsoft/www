<ion-modal-view>
    <ion-header-bar class="bar-energized gsg-colour">
        <button class="button button-clear" ng-click="planCtrl.closePlanListModal()">
            <i class="icon ion-android-close"></i>
        </button>
        <h1 class="title">{{planCtrl.planSrvcDtls.description}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-plan">
            <a class="item item-avatar" ng-hide="services.freeUsage == 0" href="" ng-repeat="services in planCtrl.planSrvcDtls.schemeServiceDtls" >
                <h2>{{services.freeUsage == 99 ? "Unlimited" : services.freeUsage }} &nbsp; {{services.serviceDesc}}</h2>
            </a>
            <div class="list">
                    <h4 class="title">Referred By</h4>

                    <div class="item item-divider" ng-repeat="referral in planCtrl.referralArr" ng-click="planCtrl.onReferral($index,planCtrl)">
                            <ion-radio ng-model="planCtrl.choice">{{referral.type}}</ion-radio>
                            <div class="row" ng-show="referral.isSelect && referral.data">
                              <div class="col">
                                <label  class="item item-input" >
                                  <input type="text" ng-model="referral.data.refCode" placeholder="Referral Code">
                                </label>

                              </div>
                              <div class="col">
                                <button class="button button-positive m-t-10-px" type="submit" ng-click="planCtrl.validateRefCode(referral)">Submit</button>
                              </div>
                              <div class="col">
                                <label  class="item m-t-10-px" >
                                  {{referral.data.info}}
                                </label>
                              </div>
                            </div>
                    </div>
            </div>

        </div>

    </ion-content>
    <ion-footer-bar class="map-footer" >
        <button class="button button-block button-map" type="submit" ng-click="planCtrl.subscribePlan(planCtrl.planSrvcDtls)" >PAY NOW  ({{planCtrl.planSrvcDtls.price}}+ GST) </button>
    </ion-footer-bar>
</ion-modal-view>
