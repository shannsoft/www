
<ion-modal-view class="modal-cod-confirm modal-request-details">
    <ion-header-bar class="bar-energized modal-req-det-hed" >
        <button class="button button-clear" ng-click="tlCtrl.closeCodConfirmModdal()">
            <i class="icon ion-android-close"></i>
        </button>
        <h1 class="title">COD Confirmation</h1>
    </ion-header-bar>
    <ion-content class="whitesmoke">  
           
        <ion-item class="">
                <span class="span-text">Please Choose a Payment Mode </span><hr>
            <div class="row">                   
                <span class="span-text w-s-i col col-50"> CASH<input type="radio" class="radio-icon radio-inline" ng-model="tlCtrl.cod.codMode" ng-value="'CASH'"></span> 
                <span class="span-text w-s-i col col-50">CARD<input type="radio" class="radio-icon radio-inline" ng-model="tlCtrl.cod.codMode" ng-value="'CARD'"></span>
            </div>          
        </ion-item>
        <ion-item class="whitesmoke" ng-show="tlCtrl.cod.codMode == 'CASH'">
            <span class="span-text">Please Enter Final Amount</span>
            <label class="item item-input">
                <input type="number" ng-model="tlCtrl.cod.receivedAmount" placeholder="Total Amount" ng-change="tlCtrl.checkMinAmount(tlCtrl.cod.receivedAmount)" >
            </label>
            <span ng-show="tlCtrl.discountExceedText" class="plain-text w-s-i row">Original amount is {{tlCtrl.orderDetailGCCOD.originalAmount}}. The received amount can not be less than 90% of original amount or greater than from it.</span>
        </ion-item>
        <ion-item class="whitesmoke" ng-show="tlCtrl.cod.codMode == 'CARD'">
            <span class="span-text">Please enter payment receipt number</span>
            <label class="item item-input">
                <input type="text" ng-model="tlCtrl.cod.posReceiptNbr" placeholder="Receipt Number" >
            </label>
        </ion-item>
        <!-- <ion-item class="whitesmoke">
          
                <span class="span-text">Please enter discount (If any) </span>
                <label class="item item-input">
                    <input type="number" ng-model="tlCtrl.cod.discount" placeholder="Discount" ng-change="tlCtrl.reduceDiscountFromCod(tlCtrl.cod.discount)" >
                </label>
            <span ng-show="tlCtrl.discountExceedText" class="plain-text row">Discount amount exceeds</span>
            <span ng-show="tlCtrl.showFinalAmnt" class="span-text">The final amount after discount with GST is {{tlCtrl.finalAmnt}} </span>
             <span class="span-text">Please enter Final amount </span>
                <label class="item item-input">
                    <input type="number" ng-model="tlCtrl.cod.final" placeholder="Final Amount">
                </label> 
        </ion-item>                      -->
    </ion-content>
    <ion-footer-bar class="map-footer" >
        <div class="button-bar">
            <!-- <a class="button req-modal-ftr-btn" ng-click="reqCtrl.closeCodConfirmModdal()"> <i class="icon ion-android-favorite red"></i> Cancel</a> <i class="icon ion-android-mail"></i>-->
            <a class="button req-modal-ftr-btn" ng-disabled="tlCtrl.discountExceedText" ng-click="tlCtrl.confirmCOD(tlCtrl.orderDetailGCCOD.OrderdtlId)"> Submit</a>
        </div>
    </ion-footer-bar>
</ion-modal-view>
