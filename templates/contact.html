<ion-view cache-view="false" view-title="Help & Support">
        <ion-nav-buttons side="left">
            <button class="back-button" ui-sref="app.mapView">
              <i class="icon ion-chevron-left"></i> 
            </button>
        </ion-nav-buttons>
        <ion-content>
            <hr>
            <div class="support_wrapper">
                <div class="support_list">
                <ul class="">
                    <li class="support-item b-t-n b-l-n">
                        <a class="">
                            <img class="support_icons" src="img/joining.png">
                            <p class="tab_name">Joining <br>GSG</p>
                        </a>
                    </li>
                    <li class="support-item b-t-n b-l-n">
                        <a class="">
                            <img class="support_icons" src="img/booking.png">
                            <p class="tab_name">Booking a GSG</p>
                        </a>
                    </li>
                    <li class="support-item b-t-n b-l-n b-r-n">
                        <a class="">
                            <img class="support_icons" src="img/billing.png">
                            <p class="tab_name">Payments and Charges</p>
                        </a>
                    </li>
                    <li class="support-item b-t-n b-l-n b-b-n">
                        <a class="">
                            <img class="support_icons" src="img/wallet.png">
                            <p class="tab_name">Wallet &amp; Refunds</p>
                        </a>
                    </li>
                    <li class="support-item b-t-n b-l-n b-b-n">
                        <a class="">
                            <img class="support_icons" src="img/deals.png">
                            <p class="tab_name">Deals &amp; Discounts</p>
                        </a>
                    </li>
                    <li class="support-item b-t-n b-l-n b-b-n b-r-n">
                        <a class="">
                            <img class="support_icons" src="img/Fill.png">
                            <p class="tab_name">Live Assistance</p>
                        </a>
                    </li>
                </ul>
                </div>
                <div class="popular-query">
                    <h3 class="popular-city">Popular Queries</h3>
                </div>
                <ion-list>
                    <div ng-repeat="item in helpCtrl.queryList">
                      <ion-item class="item-stable query-list"
                                ng-click="helpCtrl.toggleGroup(item)"
                                ng-class="{active: helpCtrl.isGroupShown(item)}">
                          <i class="icon" ng-class="helpCtrl.isGroupShown(item) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                        &nbsp;
                        {{item.question}} ?
                      </ion-item>
                      <ion-item class="item-accordion"
                            ng-show="helpCtrl.isGroupShown(item)">
                        {{item.answer}}
                      </ion-item>
                    </div>
                  </ion-list>
            </div>
            
        </ion-content>
        <ion-footer-bar class="map-footer" >
                <button class="button button-block button-map" ng-click="" type="submit"><i class="icon ion-ios-telephone"></i> Contact Us Now</button>        
        </ion-footer-bar>
    </ion-view>
